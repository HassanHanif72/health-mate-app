<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Suggestions Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .suggestions-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .suggestion-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .suggestion-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .suggestion-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .suggestion-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .suggestion-category {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .suggestion-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .suggestion-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #888;
        }

        .suggestion-author {
            font-weight: 600;
            color: #667eea;
        }

        .vote-buttons {
            display: flex;
            gap: 10px;
        }

        .vote-btn {
            background: none;
            border: 2px solid #ddd;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .vote-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .vote-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .stats-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> Bot Suggestions</h1>
            <p>Share your innovative bot ideas with the community</p>
        </div>

        <div class="stats-section">
            <h2><i class="fas fa-chart-bar"></i> Platform Statistics</h2>
            <div class="stats-grid" id="statsGrid">
                <div class="loading">Loading statistics...</div>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2><i class="fas fa-plus-circle"></i> Submit New Suggestion</h2>
                <form id="suggestionForm">
                    <div class="form-group">
                        <label for="title">Suggestion Title *</label>
                        <input type="text" id="title" name="title" required placeholder="Enter a catchy title">
                    </div>

                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" name="description" required placeholder="Describe your bot idea in detail"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="chatbot">Chatbot</option>
                            <option value="automation">Automation</option>
                            <option value="analytics">Analytics</option>
                            <option value="customer-service">Customer Service</option>
                            <option value="education">Education</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="ecommerce">E-commerce</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="complexity">Estimated Complexity</label>
                        <select id="complexity" name="complexity">
                            <option value="simple">Simple</option>
                            <option value="moderate" selected>Moderate</option>
                            <option value="complex">Complex</option>
                            <option value="very-complex">Very Complex</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="features">Key Features (one per line)</label>
                        <textarea id="features" name="features" placeholder="Enter key features, one per line"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="tags">Tags (comma separated)</label>
                        <input type="text" id="tags" name="tags" placeholder="AI, machine learning, automation">
                    </div>

                    <div class="form-group">
                        <label for="userId">User ID (for demo)</label>
                        <input type="text" id="userId" name="userId" placeholder="Enter user ID" required>
                    </div>

                    <button type="submit" class="btn">
                        <i class="fas fa-paper-plane"></i> Submit Suggestion
                    </button>
                </form>
            </div>

            <div class="suggestions-section">
                <h2><i class="fas fa-lightbulb"></i> Recent Suggestions</h2>
                <div id="suggestionsList">
                    <div class="loading">Loading suggestions...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api/bot-suggestions';
        
        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats/overview`);
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.data.overview;
                    const statsGrid = document.getElementById('statsGrid');
                    
                    statsGrid.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-number">${stats.totalSuggestions}</div>
                            <div class="stat-label">Total Suggestions</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.pendingSuggestions}</div>
                            <div class="stat-label">Pending Review</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.approvedSuggestions}</div>
                            <div class="stat-label">Approved</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.implementedSuggestions}</div>
                            <div class="stat-label">Implemented</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.totalUpvotes}</div>
                            <div class="stat-label">Total Upvotes</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.totalDownvotes}</div>
                            <div class="stat-label">Total Downvotes</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load suggestions
        async function loadSuggestions() {
            try {
                const response = await fetch(`${API_BASE}?limit=10&sortBy=createdAt&sortOrder=desc`);
                const data = await response.json();
                
                if (data.success) {
                    const suggestionsList = document.getElementById('suggestionsList');
                    
                    if (data.data.length === 0) {
                        suggestionsList.innerHTML = '<div class="loading">No suggestions yet. Be the first to submit one!</div>';
                        return;
                    }
                    
                    suggestionsList.innerHTML = data.data.map(suggestion => `
                        <div class="suggestion-card">
                            <div class="suggestion-header">
                                <div>
                                    <div class="suggestion-title">${suggestion.title}</div>
                                    <div class="suggestion-author">by ${suggestion.user.firstName} ${suggestion.user.lastName}</div>
                                </div>
                                <span class="suggestion-category">${suggestion.category}</span>
                            </div>
                            <div class="suggestion-description">${suggestion.description}</div>
                            <div class="suggestion-meta">
                                <div>
                                    <i class="fas fa-calendar"></i> ${new Date(suggestion.createdAt).toLocaleDateString()}
                                    <span style="margin-left: 15px;">
                                        <i class="fas fa-arrow-up"></i> ${suggestion.votes.upvotes}
                                        <i class="fas fa-arrow-down" style="margin-left: 5px;"></i> ${suggestion.votes.downvotes}
                                    </span>
                                </div>
                                <div class="vote-buttons">
                                    <button class="vote-btn" onclick="voteSuggestion('${suggestion._id}', 'upvote')">
                                        <i class="fas fa-thumbs-up"></i> Upvote
                                    </button>
                                    <button class="vote-btn" onclick="voteSuggestion('${suggestion._id}', 'downvote')">
                                        <i class="fas fa-thumbs-down"></i> Downvote
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading suggestions:', error);
                document.getElementById('suggestionsList').innerHTML = '<div class="error">Error loading suggestions. Please try again.</div>';
            }
        }

        // Vote on suggestion
        async function voteSuggestion(suggestionId, voteType) {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                alert('Please enter a User ID first');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${suggestionId}/vote?userId=${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ vote: voteType })
                });

                const data = await response.json();
                if (data.success) {
                    loadSuggestions(); // Refresh the list
                    loadStats(); // Refresh stats
                } else {
                    alert('Error voting: ' + data.error);
                }
            } catch (error) {
                console.error('Error voting:', error);
                alert('Error voting on suggestion');
            }
        }

        // Handle form submission
        document.getElementById('suggestionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const suggestionData = {
                title: formData.get('title'),
                description: formData.get('description'),
                category: formData.get('category'),
                priority: formData.get('priority'),
                estimatedComplexity: formData.get('complexity'),
                features: formData.get('features').split('\n').filter(f => f.trim()),
                tags: formData.get('tags').split(',').map(t => t.trim()).filter(t => t),
                userId: formData.get('userId')
            };

            try {
                const response = await fetch(`${API_BASE}?userId=${suggestionData.userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(suggestionData)
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('Suggestion submitted successfully!');
                    e.target.reset();
                    loadSuggestions();
                    loadStats();
                } else {
                    alert('Error submitting suggestion: ' + data.error);
                }
            } catch (error) {
                console.error('Error submitting suggestion:', error);
                alert('Error submitting suggestion');
            }
        });

        // Load initial data
        loadStats();
        loadSuggestions();
    </script>
</body>
</html>
